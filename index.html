<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
         <div class="row my-3">
            <div class="col-md-2">
                <button id="open-modal" class="btn btn-success">Add prodact</button>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th>T/r</th>
                      <th>Name</th>
                      <th>Prce</th>
                      <th>Brand</th>
                      <th>Seri number</th>
                      <th>Color</th>
                    </tr>
                </thead>
            </table>
         </div>


         
        <!-- MOD AL -->
        <div class="modal" id="user-modal">
            <div class="modal-content">
                <h1 class="text-center">Modal</h1>
                <div class="card">
                    <div class="card-body">
                        <form>
        
                            <input type="text" placeholder="prodact name" class="form-control my-2" name="name"onkeyup="handleChange(event)">
                            <input type="number" placeholder="price" class="form-control my-2" name="price"onkeyup="handleChange(event)">
                            <input type="number" placeholder="seria number" class="form-control my-2" name="number"onkeyup="handleChange(event)">
                            <select name="brand" class="form-control my-2" onchange="handleChange(event)">
                                <option value="" selected>Select prodaction brand</option>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                                <option value="Redmi">Redmi</option>
                                <option value="Nokia">Nokia</option>
                            </select>
                            <input type="color"  name="color" onchange="handleChange(event)">

                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success mx-1" id="save">save</button>
                        <button class="btn btn-danger mx-1" id="close">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
